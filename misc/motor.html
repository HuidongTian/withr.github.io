
<!doctype html>
<html lang="en"> 
<head>

</head>
<body>
  <div class="main">
<a id="button" title="button" style="background: red; padding: 5px; border-radius: 5px;" onclick="motor()">Motor-control disabled!</a>
      <table>
        <tr>
          <td>again! [gamma]</td>
          <td id="doTiltLR"></td>
        </tr>
        <tr>
          <td>Tilt Front/Back [beta]</td>
          <td id="doTiltFB"></td>
        </tr>

      </table>
  </div>
  

  <script type="text/javascript">
    init();
    function init() {
      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', function(eventData) {
          var tiltLR = eventData.gamma;
          var tiltFB = eventData.beta;
          var dir = eventData.alpha
          deviceOrientationHandler(tiltLR, tiltFB);
          }, false);
      } 
    }
  
		TiltLR = 0;
		TiltFB = 0;
    function deviceOrientationHandler(tiltLR, tiltFB) {
			if (Math.abs(TiltLR - tiltLR) >= Math.abs(TiltFB - tiltFB)) {
					LR = true;
			} else {
					FB = true;
			}
      document.getElementById("doTiltLR").innerHTML = Math.round(tiltLR);
      document.getElementById("doTiltFB").innerHTML = Math.round(tiltFB);
			document.getElementById("doTiltLR").style.color = "black";
			document.getElementById("doTiltFB").style.color = "black";
      if (LR) {
				document.getElementById("doTiltLR").style.color = "red";
      } else {
				document.getElementById("doTiltFB").style.color = "red";
			}
			LR = false;
			FB = false;
			TiltLR = tiltLR;
			TiltFB = tiltFB;


    }
    
function motor() {
  if (document.getElementById("button").text =="Motor-control enabled!") {
		document.getElementById("button").text ="Motor-control disabled!"
		document.getElementById("button").style['background-color'] = "red";
  } else {

		document.getElementById("button").style['background-color'] = "green";
		document.getElementById("button").text ="Motor-control enabled!"
}
}

  </script>
  
  

</body>
</html>
