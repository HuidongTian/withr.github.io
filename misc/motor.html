
<!doctype html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <title></title>
  
  <style type="text/css">

@media (orientation: portrait) {
  body {
    -webkit-transform: rotate(-90deg);
    -moz-transform: rotate(-90deg);
    -o-transform: rotate(-90deg);
    -ms-transform: rotate(-90deg);
    transform: rotate(-90deg);
  }
}

  
  </style>

</head>
<body>
  <div class="main">

      <table>
        <tr>
          <td>changed! [gamma]</td>
          <td id="doTiltLR"></td>
        </tr>
        <tr>
          <td>Tilt Front/Back [beta]</td>
          <td id="doTiltFB"></td>
        </tr>

      </table>
  </div>
  

  <script type="text/javascript">
    init();

    function init() {
      if (window.DeviceOrientationEvent) {

        // Listen for the deviceorientation event and handle the raw data
        window.addEventListener('deviceorientation', function(eventData) {
          // gamma is the left-to-right tilt in degrees, where right is positive
          var tiltLR = eventData.gamma;
          
          // beta is the front-to-back tilt in degrees, where front is positive
          var tiltFB = eventData.beta;
          
          // alpha is the compass direction the device is facing in degrees
          var dir = eventData.alpha
          
          // call our orientation event handler
          deviceOrientationHandler(tiltLR, tiltFB);
          }, false);
      } 
    }
  
		TiltLR = 0;
		TiltFB = 0;
    function deviceOrientationHandler(tiltLR, tiltFB) {
			if (Math.abs(TiltLR - tiltLR) >= Math.abs(TiltFB - tiltFB)) {
					LR = true;
			} else {
					FB = true;
			}

      document.getElementById("doTiltLR").innerHTML = Math.round(tiltLR);
      document.getElementById("doTiltFB").innerHTML = Math.round(tiltFB);
      if (LR) {
				document.getElementById("doTiltLR").style.color = "red";
      } else {
				document.getElementById("doTiltFB").style.color = "red";
			}


			LR = false;
			FB = false;

		TiltLR = tiltLR;
		TiltFB = tiltFB;
    }
    

  </script>
  
  

</body>
</html>
